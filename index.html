<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        display: none;
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div id="card-back" class="card card--back">
        <div class="card__cvc">000</div>
      </div>
      <div id="card-front" class="card card--front">
        <div class="cardInfos">
          <img
            class="cardInfos__logo"
            src="./images/card-logo.svg"
            alt="Card Logo"
          />

          <div class="cardInfos__details">
            <div class="numbers__container">
              <div class="numbers__group">
                <span class="single__number">0</span>
                <span class="single__number">0</span>
                <span class="single__number">0</span>
                <span class="single__number">0</span>
              </div>
              <div class="numbers__group">
                <span class="single__number">0</span>
                <span class="single__number">0</span>
                <span class="single__number">0</span>
                <span class="single__number">0</span>
              </div>
              <div class="numbers__group">
                <span class="single__number">0</span>
                <span class="single__number">0</span>
                <span class="single__number">0</span>
                <span class="single__number">0</span>
              </div>
              <div class="numbers__group">
                <span class="single__number">0</span>
                <span class="single__number">0</span>
                <span class="single__number">0</span>
                <span class="single__number">0</span>
              </div>
            </div>

            <p class="name">JANE APPLESSED</p>
            <p class="exp"><span id="mm">00</span>/<span id="yy">00</span></p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <form data-id="form" action="">
        <div class="complete">
          <img
            class="complete__img"
            src="./images/icon-complete.svg"
            alt="check, complete illustration"
          />
          <h1 class="complete__heading">Thank You!</h1>
          <p class="complete__text">We've added your card details</p>
        </div>
        <label for="name">
          Cardholder Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Jane Appleseed"
          />
          <p class="text__error"></p>
        </label>

        <label for="number">
          Card Number
          <input
            type="text"
            name="number"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
            re
          />
          <p class="text__error"></p>
        </label>

        <div class="group">
          <label for="">
            Exp. Date (MM/YY)
            <div class="group--1">
              <input
                type="number"
                name="month"
                id="month"
                placeholder="MM"
                required
              />
              <input type="number" name="year" id="year" placeholder="YY" />
            </div>
            <p class="text__error"></p>
          </label>

          <label for="cvc">
            CVC
            <input
              id="cvc-input"
              name="cvc"
              type="number"
              placeholder="e.g. 123"
              required
            />
            <p class="text__error"></p>
          </label>
        </div>

        <button class="btn">
          <span id="setting">Confirm</span>
          <span class="complete__btn">Continue</span>
        </button>
      </form>
    </main>
    <!-- Completed state start -->

    <!--     Thank you! We've added your card details Continue
 -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="utils.js"></script>
    <script src="app.js"></script>
  </body>
</html>
